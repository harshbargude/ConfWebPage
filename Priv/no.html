<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <style>
        /* Styles for the slider container */
        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
            max-width: 600px;
            /* Adjust max-width as needed */
            margin: 0 auto;
        }

        /* Styles for the slider images */
        .slider img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Styles for navigation buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            z-index: 2;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slide">
            <img src="img/slide01.jpg" alt="Image 1">
            <img src="img/slide02.jpg" alt="Image 2">
            <img src="img/slide03.jpg" alt="Image 3">
            <!-- Add more images as needed -->
        </div>
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <script>
        let slideIndex = 1;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let slides = document.querySelectorAll('.slider img');
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[slideIndex - 1].style.display = 'block';
        }

        function autoSlide() {
            plusSlides(1);
        }

        setInterval(autoSlide, 3000); // Change slide every 3 seconds (3000 milliseconds)

        showSlides(slideIndex);
    </script>
</body>

</html>
